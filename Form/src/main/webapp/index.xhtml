<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h:panelGrid columns="3">
			<h:outputLabel for="mname">Nombre:</h:outputLabel>
			<h:inputText id="mname"></h:inputText>
			<br />
			<br />

			<h:outputLabel for="model">Salario Por Dia:</h:outputLabel>
			<h:inputText id="model"></h:inputText>
			<br />
			<br />
			<h:outputLabel for="color">Dias Trabajados:</h:outputLabel>
			<h:inputText id="color"></h:inputText>
			<br />
			<br />
                        
                         <h:selectManyCheckbox value = "#{userData.data}">
                            <f:selectItem itemValue = "INGLES" itemLabel = "INGLES" />
                            <f:selectItem itemValue = "ESPAÑOL" itemLabel = "ESPAÑOL" />
                            <f:selectItem itemValue = "FRANCES" itemLabel = "FRANCES" />
                            <f:selectItem itemValue = "MANDARIN" itemLabel = "MANDARIN" />
                           
                         </h:selectManyCheckbox>
                        
                        <h:commandButton value="submit" type="submit" action="#{user.goLoginPage}" />
	    </h:panelGrid>
            
            
            
            
            
            
        </h:form>
    </h:body>
</html>
