<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form" enctype="multipart/form-data" prependId="false"><font></font>   
            <p:growl id="growl" showDetail="true"/>  
            <p:panel header="Datos del Candidato">  
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="foto" value="Foto: " />  
                    <p:fileUpload id="foto" value="#{candidatoB.uploadedFile}"
                                  mode="simple" auto="true"  skinSimple="true"
                                  sizeLimit="100000" allowTypes="/(\.|\/)(jpe?g|png)$/"/>
                    <p:outputLabel for="nombre" value="Nombre: " />   
                    <p:inputText id="nombre" value="#{candidatoB.candidato.nombre}" required="true" />  
                    <p:outputLabel for="apellido" value="Apellido:" />   
                    <p:inputText id="apellido" value="#{candidatoB.candidato.apellido}" required="true" />  
                    <p:outputLabel for="fecha" value="Fecha:" /> 
                    <p:datePicker id="fecha" value="#{candidatoB.candidato.fechaNacimiento}" pattern="dd/MM/yyyy" yearRange="1900:2019" yearNavigator="true" monthNavigator="true" >
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:datePicker>
                    <p:outputLabel for="cedula" value="Cedula:" />   
                    <p:inputText id="cedula" value="#{candidatoB.candidato.cedula}" required="true" />  
                    <p:outputLabel  value="DescripciÃ³n del Candidato:" />   
                    <p:inputTextarea id="descripcion" value="#{candidatoB.candidato.descripcion}" required="true" rows="5" cols="30" counter="display" maxlength="100" counterTemplate="{0} caracteres restantes." autoResize="false" />
                    <br />
                    <h:outputText id="display" />
                </h:panelGrid>  
                <p:commandButton value="Ingresar Candidato" action="#{candidatoB.saveMessage()}" update="@form" ajax="false"/>
                <h:panelGrid>
                    <p:commandButton value="Votar" action="#{candidatoB.main()}"/> 
                </h:panelGrid>
            </p:panel>     
        </h:form>
    </h:body>
</html>
